<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Login</title>
    <link rel="website icon" type="png" href="logobatu_circular.png">
    <link rel="stylesheet" href="login.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="dbatu png.png" alt="University Logo" />
      </div>
      <h2>Dr. Babasaheb Ambedkar Technological University</h2>
      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="button" id="loginbut" class="login-btn">Log In</button>
      </form>
      <div class="support">
        <p>Helpline: <strong>5467945467</strong></p>
        <p>
          Support: <a href="mailto:support@example.com">Gmail:support@example.com</a>
        </p>
      </div>
      <br/>
      <div class="back">
        <a href="index.html"><button type=" button">Back</button></a>
      </div>
    </div>
    <script src="libk.js"></script>
  </body>
</html>
