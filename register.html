<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="website icon" type="png" href="logobatu_circular.png">
    <link rel="stylesheet" href="register.css" />
     <script src="register.js"></script>
  </head>
  <body>
 
    <div class="img">
      <img
        src="https://dbatu.ac.in/wp-content/uploads/2017/08/Logo-Base.png"
        width="100%"
        height="200px"
      />
    </div>
    


<div class="form-container">
    <form>
        <div class="input-group">
          <h3>Help:dbatuerpsupport@gmail.com</h3></label>
          <label><h2>Fill Form For PRN(Permanent register Number) Generate For Students</h2> </label>
          <label><h2>Personal Information</h2> </label>
            <label for="input1">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

            <label for="input2">Middle Name:</label>
            <input type="text" id="midname" name="midname" placeholder="Middle Name" required>

            <label for="input3">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name"required>

            <label for="input4">Father/Guardian Full Name:</label>
            <input type="text" id="father" name="father" placeholder="Father/Guardian Full Name"required>

            <label for="input5">Father/Guardian Number:</label>
            <input type="tel" id="fathernumber" name="fathernumber" placeholder="Father/Guardian Number"required>

            
            <label for="input6">Age:</label>
            <input type="number" id="age" name="age" placeholder="Age"required>

            <label for="input7">Date Of Birth:</label>
            <input type="date" id="DOB" name="DOB" placeholder="Date Of Birth"required>

            
            <label for="input8">Mobile Number</label>
            <input type="tel" id="mobno" name="mobno" placeholder="Mobile Number"required>

            
            <label for="input9">Email:</label>
            <input type="email" id="mail" name="mail" placeholder="Email"required>
            
            <label for="input10">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address"required>

            <label for="input11">State:</label>
            <input type="text" id="state" name="state" placeholder="State"required>

            <label for="input12">District:</label>
            <input type="text" id="disct" name="disct" placeholder="District"required>

            <label for="input13">Taluka:</label>
            <input type="text" id="tal" name="tal" placeholder="Taluka"required>

            <label for="input14">Pin:</label>
            <input type="tel" id="pincode" name="pincode" placeholder="Pin"required>

            

            <label for="input15">Gender:</label>
            <!-- <input type="text" id="gender" name="gender" placeholder="Gender"required>  -->
            <div class="select"> 
            <select id="gender" name="gender" required>
              <option>--Select--</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
             </select>
            </div>  
             <br/>
          
          <label><h2>Academic Information</h2> </label>

            <label for="input16">Program:</label>
            <!-- <input type="text" id="program" name="program" placeholder="Program"required> -->
            <div class="select">
              <select id="program" name="program" required>
              <option>--Select--</option>
              <option>B.Tech</option>
              <option>B.Com</option>
              <option>BSA</option>
              <option>Other</option>
             </select>
            </div>
             <br/>

            <label for="input17">Department:</label>
            <input type="text" id="department" name="department" placeholder="Department"required>
       
            <label for="input18">Mode of Study:</label>
            <!-- <input type="text" id="studymode" name="studymode" placeholder="Mode Of Study" required> -->
            <div class="select">
               <select id="studymode" name="studymode" required>
              <option>--Select--</option>

              <option>Day Scholor</option>
              <option>Hosteler</option>
             </select>
            </div>

            <label for="input19"> Academic Year:</label>
            <!-- <input type="text" id="year" name="year" placeholder=" Academic Year"required> -->
            <div class="select">
              <select id="year" name="year" required>
              <option>--Select--</option>
              <option>First Year</option>

              <option>Second Year</option>

              <option>Third Year</option>
              <option>Final Year</option>


             </select>
            </div>

            <label for="input20">Previous Qualification:</label>
            <!-- <input type="text" id="Qualification" name="Qualification" placeholder="Previous Qualification"required> -->
            <div class="select"> 
            <select id="Qualification" name="Qualification"required>
              <option>--Select--</option>
              <option>12th</option>
              <option>Diploma</option>
              <option>Other</option>


             </select>
            </div>
          
            <label><h2>  Document Upload Section</h2> </label>

            <label for="input21">12th Marksheet:</label>
            <input type="file" id="12thmarks" name="12thmarks" placeholder="marksheet"required>

            <label for="input22">10th Marksheet:</label>
            <input type="file" id="10thmarks" name="10thmarks" placeholder="marksheet"required>

            <label for="input23">Caste:</label>
            <input type="file" id="caste" name="caste" placeholder="Caste">

            <label for="input24">Caste Valadity:</label>
            <input type="file" id="validity" name="validity" placeholder="Caste Valadity">

           
            <label for="input25">Fee receipt:</label>
            <input type="file" id="fee" name="fee" placeholder="Fee receipt"required>
           
              <label for="input26">Proof of Address :</label>
            <input type="file" id="profadd" name="profadd" placeholder="Proof of Address "required>

            <label for="input27">Domacile :</label>
            <input type="file" id="domacile" name="domacile" placeholder="Domacile"required>

            <label for="input28">Non Creamy layer:</label>
            <input type="file" id="noncreamy" name="noncreamy" placeholder="Addhar Card ">

            <label for="input29">Income Certificate :</label>
            <input type="file" id="income" name="income" placeholder="Income Certificate"required>

            <label for="input30">Aadhar Card:</label>
            <input type="file" id="aadhar" name="aadhar" placeholder="Addhar Card "required>

            <label for="input31">Passport Photo :</label>
            <input type="file" id="photo" name="photo" placeholder="Passport Photo "required>

            <label for="input32">Sign :</label>
            <input type="file" id="sign" name="sign" placeholder="Sign"required>
            <label>Declaration: <br/><br/>
              By signing this form, I confirm that the information provided is accurate and complete. I agree to abide by the rules and regulations of the university. I authorize the university to verify the documents submitted for registration.</label>
              <br/><br/>
          
        </div>
      <!-- <button type="submit">Submit</button> -->
      
        <button type="button">Pay</button>
    
    

      
    <footer>
      <h4>Note</h4>
      <li>all the document size should be under 20-200kb.</li>
      <li>fill all the information</li>
      
    </footer>
    </form>
</div>


</body>
</html>



    </div>
    


    

  </body>
</html>
